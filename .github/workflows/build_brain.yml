name: Build Lua Brain

on:
  push:
    paths:
      - "data/*.zip"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - run: pip install -r backend/requirements.txt
      - run: python backend/ingest.py
